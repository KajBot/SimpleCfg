plugins {
    id 'maven'
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = 1.8
group = 'support.kajstech.simplecfg'
version = '0.1'

repositories {
}

dependencies {
}

task writePom {
    doLast {
        pom {
            project {
                inceptionYear '2008'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
                distributionManagement {
                    repository {
                        id 'jensbot'
                        url 'http://repo.jensz12.com/repository/jensbot/'
                        releases{
                            enabled true
                        }
                        snapshots{
                            enabled true
                        }
                    }
                }
            }
        }.writeTo("pom.xml")
    }
}