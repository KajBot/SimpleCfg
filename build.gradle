plugins {
    id 'maven'
    id 'java-library'
    id 'maven-publish'
    id "co.riiid.gradle" version "0.4.2"

}

sourceCompatibility = 1.8
group = 'support.kajstech.simplecfg'
version = '0.1'

repositories {
    jcenter()
}

dependencies {
}

if (System.env.JITPACK) return
github {
    owner = 'KajBot'
    repo = 'SimpleCfg'
    token = githubToken
    tagName = rootProject.version
    targetCommitish = 'master'
    assets = [
            'build/libs/SimpleCfg-' + rootProject.version + '.jar'
    ]
}