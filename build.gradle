plugins {
    id 'maven'
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = 1.8
group = 'support.kajstech.simplecfg'
version = '0.1'

repositories {
}

dependencies {
}

if(!System.env.Jenkins) return
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: env.Jenkins.Repository)
        }
    }
}