plugins {
    id 'maven'
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = 1.8
group = 'support.kajstech.simplecfg'
version = '0.1.2'

repositories {
}

dependencies {
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            url 'http://repo.jensz12.com:8081/repository/jensz12/'
            credentials {
                username repoUser
                password repoPass
            }
        }
    }
}